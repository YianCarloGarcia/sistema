<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Almuerzo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Librer√≠a QR -->
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body class="bg-light">

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-body text-center">

                    <h4 class="mb-3">üì∑ Escaneo</h4>

                    <!-- CAMARA -->
                    <div id="reader" style="width: 100%;"></div>

                    <!-- FORM OCULTO -->
                    <form method="post" id="form-almuerzo">
                        {% csrf_token %}
                        <input type="hidden" name="documento" id="documento">
                    </form>

                    {% if nombre %}
                        <div class="alert alert-success mt-4">
                            <strong>{{ nombre }}</strong><br>
                            {{ mensaje }}
                        </div>
                    {% elif mensaje %}
                        <div class="alert alert-danger mt-4">
                            {{ mensaje }}
                        </div>
                    {% endif %}

                </div>
            <a name="" id="" class="btn btn-primary"
    href="{% url 'estudiantes' %}" role="button" >Volver</a>
            </div>
            
        </div>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
    let bloqueado = false;
    let html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
        // Evita doble escaneo inmediato
        if (bloqueado) {
            return;
        }

        bloqueado = true;

        // Coloca el documento le√≠do en el input oculto
        document.getElementById("documento").value = decodedText;

        // Detiene la c√°mara
        html5QrCode.stop().then(() => {
            // Env√≠a el formulario
            document.getElementById("form-almuerzo").submit();
        }).catch(err => {
            console.error("Error al detener la c√°mara:", err);
            document.getElementById("form-almuerzo").submit();
        });
    }

    function onScanFailure(error) {
        // Se ignora silenciosamente (necesario para no saturar la consola)
    }

    html5QrCode.start(
        { facingMode: "environment" }, // c√°mara trasera
        {
            fps: 10,
            qrbox: 250
        },
        onScanSuccess,
        onScanFailure
    );
</script>


</body>
</html>
